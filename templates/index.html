<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookkeeper App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light p-4">
<div class="container">
  <h2 class="mb-4">ðŸ“’ Bookkeeping App</h2>
  <form method="POST" action="/add" enctype="multipart/form-data" class="row g-3 mb-4">
    <div class="col-md-2"><input name="date" type="date" class="form-control" required></div>
    <div class="col-md-2"><input name="description" placeholder="Description" class="form-control" required></div>
    <div class="col-md-2"><input name="category" placeholder="Category" class="form-control" required></div>
    <div class="col-md-2">
      <select name="type" class="form-select">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
    </div>
    <div class="col-md-2"><input name="amount" type="number" step="0.01" placeholder="Amount" class="form-control" required></div>

    <div class="col-md-2"><input name="payment_method" placeholder="Payment Method" class="form-control"></div>
    <div class="col-md-2"><input name="reference_id" placeholder="Reference ID" class="form-control"></div>
    <div class="col-md-2"><input name="vendor_customer" placeholder="Vendor/Customer" class="form-control"></div>
    <div class="col-md-2"><input name="invoice_no" placeholder="Invoice No." class="form-control"></div>
    <div class="col-md-2">
      <select name="status" class="form-select">
        <option value="Pending">Pending</option>
        <option value="Paid">Paid</option>
        <option value="Cleared">Cleared</option>
      </select>
    </div>
    <div class="col-md-2"><input name="entered_by" placeholder="Entered By" class="form-control"></div>
    <div class="col-md-2"><input name="attachment" type="file" class="form-control"></div>
    <div class="col-md-2"><button type="submit" class="btn btn-primary w-100">Add</button></div>
  </form>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>ID</th><th>Date</th><th>Description</th><th>Category</th><th>Type</th><th>Amount</th>
      <th>Payment Method</th><th>Ref ID</th><th>Vendor/Customer</th><th>Invoice</th>
      <th>Status</th><th>Entered By</th><th>Attachment</th>
    </tr>
    </thead>
    <tbody>
    {% for row in transactions %}
      <tr>
        {% for cell in row %}
          <td>{{ cell }}</td>
        {% endfor %}
      </tr>
    {% endfor %}
    </tbody>
  </table>

  <div class="mt-3">
    <a href="/export/csv" class="btn btn-outline-secondary">Export CSV</a>
    <a href="/export/excel" class="btn btn-outline-success">Export Excel</a>
  </div>
</div>
</body>
</html>
